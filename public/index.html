<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FireBeat Music Player</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      /* 全体のベースカラーとスムーズな挙動 */
      :root {
        --bg-color: #050505;
        --accent-color: #6366f1;
      }

      body { 
        margin: 0; 
        background-color: var(--bg-color); 
        color: white; 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden; /* アプリ全体でスクロールを制御するため */
      }

      /* 背景に深みを出すためのグラデーション・オーバーレイ */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.05) 0%, transparent 50%);
        pointer-events: none;
        z-index: -1;
      }

      /* カスタムスクロールバーの洗練 */
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        transition: background 0.3s;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* テキスト選択時の色 */
      ::selection {
        background: var(--accent-color);
        color: white;
      }

      /* 読み込み時のフェードインアニメーション */
      #root {
        animation: fadeIn 0.8s ease-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- 
      注意: Vercel や npm を使用した環境では、Firebase の読み込みは 
      src/App.js 内の import 文で行われるため、ここでの直接的な SDK 読み込みは不要です。
      デザインのアップグレードは主にこの CSS と App.js 側の Tailwind クラスで行います。
    -->
  </body>
</html>
