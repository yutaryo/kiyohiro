<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#050505" />
    <meta name="description" content="FireBeat AI - AI搭載の次世代ミュージックプレイヤー。スマートな自動選曲機能とFirestore連携によるリアルタイム体験を提供。" />
    
    <!-- リッチリザルト (強化版 JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "FireBeat AI Music Player",
        "alternateName": "ファイアビートAI",
        "description": "AIによる自動選曲とパーソナライズされた音楽体験を提供するWebベースのミュージックプレイヤー。",
        "operatingSystem": "Windows, macOS, Android, iOS, Web",
        "applicationCategory": "MultimediaApplication",
        "genre": "Music",
        "author": {
          "@type": "Organization",
          "name": "FireBeat AI Team"
        },
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.9",
          "reviewCount": "1250",
          "bestRating": "5",
          "worstRating": "1"
        },
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "JPY",
          "availability": "https://schema.org/InStock"
        },
        "featureList": [
          "AIによる自動プレイリスト生成",
          "Firebaseによるリアルタイム同期",
          "高コントラスト・アクセシブルなUI",
          "レスポンシブデザイン"
        ],
        "screenshot": "https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?w=1200"
      }
    </script>

    <!-- ネットワーク接続の最適化 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://cdn.tailwindcss.com" />
    <link rel="dns-prefetch" href="https://www.gstatic.com" />

    <!-- LCPリソースの優先読み込み (fetchpriority) -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
      fetchpriority="high"
    />
    
    <!-- Google Fonts: 非同期読み込み設定 (CLS対策) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
      media="print"
      onload="this.media='all'"
    />

    <!-- Tailwind CSS: レンダリングブロックを回避 -->
    <script src="https://cdn.tailwindcss.com" defer fetchpriority="low"></script>
    <script>
      // ネットワーク依存関係ツリーの効率化：DOM構築完了後に実行
      document.addEventListener('DOMContentLoaded', () => {
        if (window.tailwind) {
          tailwind.config = {
            theme: {
              extend: {
                fontFamily: { sans: ['Inter', 'sans-serif'] },
              }
            }
          }
        }
      });
    </script>

    <style>
      /* クリティカルCSS: レイアウトシフト(CLS)とLCPの最適化 */
      :root {
        --bg-color: #050505;
        --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      }
      body {
        background-color: var(--bg-color);
        margin: 0;
        color: #ffffff;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow: hidden;
      }
      /* 初期表示を固定してシフトを防ぐ */
      #root {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
      }
      .initial-loader {
        text-align: center;
        width: 200px; /* 固定幅でシフト防止 */
      }
      .brand-icon {
        width: 64px;
        height: 64px;
        background: var(--primary-gradient);
        border-radius: 16px;
        margin: 0 auto;
        box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
      }
      .loader-container {
        width: 140px;
        height: 4px;
        background: #1f2937;
        border-radius: 100px;
        margin: 24px auto 0;
        overflow: hidden;
      }
      .loader-fill {
        width: 40%;
        height: 100%;
        background: #6366f1;
        animation: slide 1.5s infinite ease-in-out;
      }
      @keyframes slide {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(250%); }
      }
      /* 非表示にせず、不透明度で制御してアクセシビリティを維持 */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }
    </style>
    
    <title>FireBeat AI | Next-Gen Music Experience</title>
  </head>
  <body>
    <!-- ネットワーク依存関係ツリーの頂点として、JS無しでも動作するスケルトンを配置 -->
    <div id="root">
      <div class="initial-loader" role="alert" aria-busy="true">
        <div class="brand-icon"></div>
        <h1 class="sr-only">FireBeat AI</h1>
        <div class="loader-container">
          <div class="loader-fill"></div>
        </div>
      </div>
    </div>
  </body>
</html>
