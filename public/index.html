<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#050505" />
    <meta name="description" content="FireBeat AI - 次世代のAI搭載ミュージックプレイヤー。Firestoreと連携し、最高のリスニング体験を提供します。" />
    
    <!-- リッチリザルト (Structured Data) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "FireBeat AI Music Player",
        "operatingSystem": "Web",
        "applicationCategory": "MultimediaApplication",
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.8",
          "ratingCount": "1024"
        },
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "JPY"
        }
      }
    </script>

    <!-- ネットワーク依存関係の最適化 (Preconnect) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdn.tailwindcss.com" />
    <link rel="preconnect" href="https://www.gstatic.com" />

    <!-- LCPリソースの優先度上げ (fetchpriority="high") -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
      fetchpriority="high"
    />
    
    <!-- Google Fonts の非同期読み込み -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
      media="print"
      onload="this.media='all'"
    />

    <!-- Tailwind CSS (fetchpriorityを追加し初期レンダリングを高速化) -->
    <script src="https://cdn.tailwindcss.com" fetchpriority="high"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>

    <style>
      body {
        background-color: #050505;
        margin: 0;
        color: #ffffff; /* コントラスト確保 */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      /* ローディング時のコントラスト配慮 */
      .loading-skeleton {
        background-color: #1a1a1a;
      }
    </style>
    
    <title>FireBeat AI | Next-Gen Music Experience</title>
  </head>
  <body>
    <noscript>このアプリを実行するには JavaScript を有効にする必要があります。</noscript>
    
    <div id="root">
      <!-- LCP改善のためのスケルトン表示 -->
      <div class="flex flex-col items-center">
        <div class="w-16 h-16 bg-zinc-800 rounded-2xl mb-4 animate-pulse"></div>
        <div class="w-32 h-2 bg-zinc-700 rounded animate-pulse"></div>
      </div>
    </div>
  </body>
</html>
