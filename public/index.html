<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#050505" />
    <meta name="description" content="FireBeat AI Music Player" />
    <title>Akiko Music Player</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      /* 全体のベースカラーとスムーズな挙動 */
      :root {
        --bg-color: #050505;
        --accent-color: #6366f1;
      }

      body { 
        margin: 0; 
        background-color: var(--bg-color); 
        color: white; 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden; /* アプリ全体でスクロールを制御するため */
      }

      /* 背景に深みを出すためのグラデーション・オーバーレイ */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
        pointer-events: none;
        z-index: -1;
      }

      /* カスタムスクロールバーの洗練 */
      ::-webkit-scrollbar {
        width: 5px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        transition: background 0.3s;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* テキスト選択時の色 */
      ::selection {
        background: var(--accent-color);
        color: white;
      }

      /* 読み込み時のフェードインアニメーション */
      #root {
        animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <noscript>JavaScriptを有効にする必要があります。</noscript>
    
    <!-- Reactアプリがマウントされるルート要素 -->
    <div id="root"></div>

    <!-- 
      【Vercelデプロイ時の注意】
      1. src/index.js がこの #root に対してレンダリングを行うように設定してください。
      2. 本番環境では Firebase SDK は npm パッケージとして App.js 内で import するのが最適です。
      3. CSSの微調整は Tailwind CSS クラスを優先して使用してください。
    -->
  </body>
</html>
