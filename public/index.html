<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#050505" />
    <meta name="description" content="FireBeat AI - 次世代のAI搭載ミュージックプレイヤー。" />
    
    <!-- リッチリザルト -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "FireBeat AI",
        "operatingSystem": "Web",
        "applicationCategory": "MultimediaApplication"
      }
    </script>

    <!-- Preconnect: 接続確立を早める -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cdn.tailwindcss.com" />

    <!-- Google Fonts: 非同期読み込み (media="print" トリック) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
      media="print"
      onload="this.media='all'"
    />

    <!-- Tailwind CSS: deferを付けて実行を遅らせ、描画ブロックを回避 -->
    <script src="https://cdn.tailwindcss.com" defer fetchpriority="high"></script>
    <script>
      window.addEventListener('load', () => {
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: { sans: ['Inter', 'sans-serif'] },
            }
          }
        }
      });
    </script>

    <style>
      /* JS読み込み前の「真っ白」を防ぐクリティカルCSS */
      body {
        background-color: #050505;
        margin: 0;
        color: #ffffff;
        font-family: sans-serif;
      }
      #root {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .initial-loader {
        text-align: center;
        animation: fadein 1s ease-in;
      }
      @keyframes fadein { from { opacity: 0; } to { opacity: 1; } }
    </style>
    
    <title>FireBeat AI</title>
  </head>
  <body>
    <div id="root">
      <!-- ユーザーが最初に目にするスケルトン (LCP対応) -->
      <div class="initial-loader">
        <div style="width: 40px; height: 40px; background: #4f46e5; border-radius: 10px; margin: 0 auto 20px;"></div>
        <div style="width: 100px; height: 4px; background: #27272a; border-radius: 2px;"></div>
      </div>
    </div>
  </body>
</html>
